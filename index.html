<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The name of the app</title>
    <!-- Include the stylesheets you need for the Views components -->
    <!-- See https://developer.spotify.com/technologies/apps/docs/preview/views/ -->
    <link rel="stylesheet" href="$views/css/image.css">
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="$views/css/buttons.css">
    <!-- <link rel="stylesheet" href="$views/css/throbber.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <!-- If you are using the preview SDK for webplayer then uncomment the script below -->
    <!--script src="http://d1hza3lyffsoht.cloudfront.net/preview-sdk/bootstrap.js"></script-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
</head>
<body ng-app="triplerApp">
<h1></h1>

<div id="albumCoverContainer"></div>
<div id="buttonContainer"></div>
<div id="playlistContainer"></div>

<div ng-controller="ProgramsController">
    <select ng-model="selectedProgram" ng-options="p.name for p in programs">
        <option value="">-- Choose a program --</option>
    </select>

    <div id='the-playlist'></div>

    <p>
        {{playlistName}}
    <ul id="program-playlist">
        <li ng-repeat="track in playlistTracks">
            {{track.artist}} - {{track.name}}
        </li>
    </ul>
    </p>
</div>

<script src="scripts/main.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
<script src="scripts/ProgramsController.js"></script>
<script src="scripts/triplerApp.js"></script>
<script src="scripts/triplerService.js"></script>
<script src="scripts/spotifyService.js"></script>
</body>
</html>
